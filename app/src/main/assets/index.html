<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Morse Key Test</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<script src="js/BeepPlayer.js"></script>
<script src="js/MorsePlayer.js"></script>
<script src="js/Scenario.js"></script>
<script src="js/ScenarioList.js"></script>
<script src="js/ScenarioPlayer.js"></script>
<script src="js/table.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">

</head>
<body>

<p>VOL: <input type="number" id="VOL" size="4" class="inum"> (0-100)</p>
<p>SPEED: <input type="number" id="SPEED" size="4" class="inum"></p>
<p>TIMES: <select id="TIMES"><option value="-1">INF</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></p>
<p>MINUTES: <input type="number" id="MINUTES" size="3" class="inums"><span id="MINUTESREST"></span></p>
<p>INTERVAL: <input type="checkbox" id="INTERVAL"></p>
<p>RANDOM: <input type="checkbox" id="RANDOM"></p>
<p>SCENARIO: <select id="SCENARIO"></select></p>

<p>
<button id="START">開始</button>
<button id="STOP">停止</button>
</p>

<hr>
<p>
<button id="CLEAR">ローカルストレージクリア</button>
</p>

<script>


</script>
</body>
</html>
